<style type="text/css">
    #addbtn {
        text-align: center;
    }

    h3 {
        text-align: center;
    }
</style>

<body>
<!--style=" background-repeat: no-repeat; height: 600px; width: 600px; "     background-image: url('../assets/img/busbgtable.jpg'); 
    <h2>Showing Buses</h2> -->
    
    <div class="container"
        style=" height: 550px;;  background-size: 100%; color:mediumblue;">
        <table border="2px" class="table table-hover">
            <tr>
                <th>Bus Id</th>
                <th>Bus Name</th>
                <th>Bus Class</th>
                <th>Bus Type</th>
                <th>Source</th>
                <th>Destination</th>
                <th>Start Time</th>
                <th>End Time</th>
                <th>No Of Seats</th>
                <th>Cost Per Seat</th>
                <th>Actions</th>
            </tr>
            <tr *ngFor="let bus of busList | paginate : { itemsPerPage: 5, currentPage: p }">
                <td>{{bus.busId}}</td>
                <td>{{bus.busName}}</td>
                <td>{{bus.busClass}}</td>
                <td>{{bus.busType}}</td>
                <td>{{bus.source}}</td>
                <td>{{bus.destination}}</td>
                <td>{{bus.startTime}}</td>
                <td>{{bus.endTime}}</td>
                <td>{{bus.noOfSeats}}</td>
                <td>{{bus.costPerSeat}}</td>
                <td>
                    
                    <input type="button" id="addbtn" class="btn btn-default" mwlConfirmationPopover [popoverTitle]="popoverTitle"
                        [popoverMessage]="popoverMessage   +' '+bus.busName" placement="center"
                        (confirm)=" deleteBus(bus.busId)" (cancel)="cancelClicked = true" value="Delete">
                </td>
            </tr>
            <pagination-controls (pageChange)="p = $event"></pagination-controls>
        </table>
    </div>
</body>
