<style type="text/css">
    #addbtn {
        text-align: center;
    }


    .bgimg-1,
    .bgimg-2,
    .bgimg-3 {
        position: relative;
        opacity: 0.65;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;

    }

    .bgimg-1 {
        background-image: url("../assets/img/busbgcontainer.jpg");
        height: 800px;
        
    }

    .caption {
        position: absolute;
        left: 0;
        top: 50%;
        width: 100%;
        text-align: center;
        color: #000;
    }

    .caption span.border {
        background-color: #111;
        color: #fff;
        padding: 18px;
        font-size: 25px;
        letter-spacing: 10px;
    }

    h3 {
        letter-spacing: 5px;
        text-transform: uppercase;
        font: 20px "Lato", sans-serif;
        color: #111;
    }
</style>

<body>
    
    <!--style=" background-repeat: no-repeat; height: 600px; width: 600px; "     background-image: url('../assets/img/busbgtable.jpg'); 
    <h2>Showing Buses</h2> -->
    <div class="bgimg-1" >
    <div class="container" style="  opacity: 0.97;  background-size: 100%; background-color: khaki;">
        
        <table border="2px" class="table table-hover"
            style=" text-align: center; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">
            <tr class="thead-dark" style="text-align: center;">
                <th style="width: 70px; text-align: center;">Bus Id</th>
                <th>Bus Name</th>
                <th>Bus Class</th>
                <th>Bus Type</th>
                <th>Source</th>
                <th>Destination</th>
                <th>Start Time</th>
                <th>End Time</th>
                <th>No Of Seats</th>
                <th>Cost Per Seat</th>
                <th>Actions</th>
            </tr>
            <tr *ngFor="let bus of busList | paginate : { itemsPerPage: 10, currentPage: p }">
                <td style="width: 70px;">{{bus.busId}}</td>
                <td>{{bus.busName}}</td>
                <td>{{bus.busClass}}</td>
                <td>{{bus.busType}}</td>
                <td>{{bus.source}}</td>
                <td>{{bus.destination}}</td>
                <td>{{bus.startTime}}</td>
                <td>{{bus.endTime}}</td>
                <td>{{bus.noOfSeats}}</td>
                <td>{{bus.costPerSeat}}</td>
                <td>

                    <input type="button" id="addbtn" class="btn btn-default" mwlConfirmationPopover
                        [popoverTitle]="popoverTitle" [popoverMessage]="popoverMessage   +' '+bus.busName"
                        placement="center" (confirm)=" deleteBus(bus.busId)" (cancel)="cancelClicked = true"
                        value="Delete">
                </td>
            </tr>
            <pagination-controls  (pageChange)="p = $event"></pagination-controls>
        
        </table>
    </div>
    </div>
</body>
