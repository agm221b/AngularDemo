<style>
  .main{
    background:white;
  }
  body{
    padding:300px;
    font-size: 20px;
    background-image: url(./assets/img/busbg2.jpg);
    background-size: cover;
}
h1{
  text-align:center;
}
.container{
  padding:10px;
}
.button-align{
  text-align: center;
}
</style>
<body>
    <div class="container main">
        <h1>Login Form</h1>
        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control form-control-lg" name="username" [(ngModel)]="username" (blur)="validateLogin()"/>
            </div>
            <div class="form-group">
                <label for="destination"> Password</label>
                <input type="password" class="form-control form-control-lg" name="password" [(ngModel)]="password" (blur)="validateLogin()"/>
            </div>
            <div class="row" *ngIf="errorFlag">
              Username and Password to be entered above
            </div>
            <div class="button-align">
                <input type="button" class="btn btn-success btn-lg" value="Login" (click)="checkLogin()">
            </div>
        </form>
    </div>
</body>
